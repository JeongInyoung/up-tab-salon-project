<!--#include file="_inc/_skip-navigation.html"-->

<!-- Header Area -->
<!--#include file="_inc/_header.html"-->
<!-- / Header Area End -->

<!-- Contents Area-->
<main id="container">
	<!-- Setting -->
	<div class="setting wrap">
		<div class="info">
			<h5>Profile</h5>
			<ul>
				<li>
					<label class="star" for="first-name">First Name</label>
					<input type="text" name="first-name">
				</li>
				<li>
					<label class="star" for="last-name">Last Name</label>
					<input type="text" name="last-name">
				</li>
				<li>
					<label for="address">Address</label>
					<input type="text" name="address">
				</li>
				<li>
					<label class="star" for="city">City</label>
					<input type="text" name="city">
				</li>
				<li class="select-style">
					<label class="star" for="state">State</label>
					<select name="state">
						<option value="">-</option>
						<option value="">State 1</option>
						<option value="">State 2</option>
						<option value="">State 3</option>
						<option value="">State 4</option>
					</select>
				</li>
				<li>
					<label for="zip-code">ZIP Code</label>
					<input type="search" name="zip-code">
				</li>
				<li>
					<label for="home-phone">Home Phone</label>
					<input type="tel" name="home-phone">
				</li>
				<li>
					<label class="star" for="mobile-phone">Mobile Phone</label>
					<input type="tel" name="mobile-phone">
				</li>
				<li>
					<label for="mobile-provider">Mobile Provider</label>
					<input type="tel" name="mobile-provider">
				</li>
				<li>
					<label for="e-mail">E-mail</label>
					<input type="email" name="e-mail">
				</li>
				<li>
					<label for="birthday">Birthday</label>
					<input type="date" name="birthday" required>
				</li>
				<li>
					<label class="star" for="username">User Name</label>
					<input type="text" name="username">
				</li>
			</ul>
		</div>
		<div class="info-box">
			<h6>E-mail and Text</h6>
			<div>
				<span class="checkbox-title">Subscribe th Reminders &amp; Notifications</span>
				<ul class="checkbox-wrap">
					<li>
						<input class="kalypto" type="checkbox" id="Mail">
						<label class="kalypto-label" for="Mail">Mail</label>
					</li>
					<li>
						<input class="kalypto" type="checkbox" id="Text">
						<label class="kalypto-label" for="Text">Text</label>
					</li>
				</ul>
			</div>
			<div>
				<span class="checkbox-title">Subscribe th our Newsletter &amp; Promotions</span>
				<ul class="checkbox-wrap">
					<li>
						<input class="kalypto" type="checkbox" id="Mail">
						<label class="kalypto-label" for="Mail">Mail</label>
					</li>
					<li>
						<input class="kalypto" type="checkbox" id="Text">
						<label class="kalypto-label" for="Text">Text</label>
					</li>
				</ul>
			</div>
		</div>
		<div class="info-box">
			<h6>Change Password</h6>
			<ul class="password">
				<li><label for="">Password</label><input type="password"></li>
				<li><label for="">Change Password</label><input type="password"></li>
				<li><label for="">Confirm Password</label><input type="password"></li>
			</ul>
		</div>
		<div class="btn-box wrap">
			<button class="btn-save">Save</button>
			<button class="btn-clear">Clear</button>
		</div>
	</div>
	<!-- / Setting End -->
</main>
<!-- / Contents Area End-->
