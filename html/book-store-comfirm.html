<!-- Contents Area-->
<main id="container">
	<!-- 진행 단계 표시 -->
	<div class="progress">
		<ol class="wrap">
			<li><span>Search Salon</span></li>
			<li><span>Select Salon</span></li>
			<li><span>Booking</span></li><!-- 단계별 흐름에 따라 class="active" 삽입 -->
			<li class="active"><span>Comfirm</span></li>
		</ol>
	</div>
	<!-- / 진행 단계 표시 End -->
	<!-- 페이지 전환 버튼 -->
	<div class="title-btn-bg">
		<div class="title-btn wrap">
			<h3>Suite Styles Salon</h3>
			<a href="book-store-booking.html" class="btn-left">Back</a>
		</div>
	</div>
	<!-- / 페이지 전환 버튼 End -->
	<!-- Booking -->
	<div class="booking-comfirm wrap">
		<div class="info">
			<h5>Suite Styles Salon</h5>
			<ul>
				<li><p class="selected-day">Wednesday 22, 2015</p></li>
				<li>
					<div class="service">
						<h4>Service1</h4>
						<p class="selected-choice">Hair Color and Other</p>
						<p class="selected-designer">Karen Dals</p>
					</div>
					<div class="service">
						<h4>Service2</h4>
						<p class="selected-choice">Hair Color and Other</p>
						<p class="selected-designer">Karen Dals</p>
					</div>
				</li>
				<li><p class="selected-time">04:00 PM</p></li>
			</ul>
		</div>
		<div class="pay">
			<p class="service"><span>service 1</span><span>$40.00</span></p>
			<p class="service"><span>service 2</span><span>$50.00</span></p>
			<p class="total">$90.00</p>
			<button class="btn-book">Book</button>
		</div>
	</div>
	<!-- / Booking End -->
</main>
