<!DOCTYPE html>
<!--#include file="_inc/_top-settings.html"-->
<body>
<!--#include file="_inc/_skip-navigation.html"-->

<!-- Header Area -->
<header id="header">
<!--#include file="_inc/_header.html"-->
</header>
<!-- / Header Area End -->

<!-- Contents Area-->
<main id="container" class="store-bg">
	<article class="wrap">
		<div class="store-box">
			<div class="search-set">
				<a href="" class="tab-store active"><span>Store</span></a><!-- 선택된 탭 메뉴에 class="active" 추가 설정 -->
				<a href="" class="tab-designer"><sapn>Designer</sapn></a>
			</div>
			<h1>Book a Service</h1>
			<ul>
				<li>
					<input type="text" placeholder="zipcode" aria-label="zipcode">
					<button class="store-zipcode"></button>
				</li>
				<li>
					<input type="text" placeholder="Select Service" aria-label="Select Service">
					<button class="store-select"></button>
				</li>
				<li>
					<input type="text" placeholder="Detail Service (Optional)" aria-label="Detail Service (Optional)">
					<button class="store-detail"></button>
				</li>
				<li>
					<input type="text" placeholder="Jul 20. 2015" aria-label="date">
					<button class="store-date"></button>
				</li>
				<li>
					<input type="text" placeholder="9:00 AM" aria-label="time">
					<button class="store-time"></button>
				</li>
				<li>
					<a class="btn-default" role="button" href="main.html">Search</a>
				</li>
			</ul>
		</div>
	</article>
</main>
<!-- / Contents Area End-->

<!-- Footer Area -->
<footer id="footer">
<!--#include file="_inc/_footer.html"-->
</footer>
